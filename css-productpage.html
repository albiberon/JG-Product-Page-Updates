<script>

    require(['jquery', 'domReady!'], function ($) {

        //First timber option selected
        $('.swatch-attribute.timber_type .swatch-option.text:nth-of-type(1)').ready(function () {
            setTimeout(function () {
                if (!$('.swatch-attribute.timber_type .swatch-option.text:nth-of-type(1)').hasClass("selected")) {
                    $('.swatch-attribute.timber_type .swatch-option.text:nth-of-type(1)').trigger('click');
                }
            }, 6000);
        });

        //Script for moving USPS, description and why-jg tabs above DYO tab
        let isHyland = $('.page-title .base').text().indexOf('Hy-land') >= 0;

        if (isHyland) {
            //If it is a Hy-land product
            $('#tab-label-extratab1').insertBefore($('.resp-container').parent().parent());
            $('#extratab1').insertBefore($('.resp-container').parent().parent());
            $('#tab-label-description').insertBefore($('.resp-container').parent().parent())
            $('#description').insertBefore($('.resp-container').parent().parent());
            $('#tab-label-extratab5').insertBefore($('.resp-container').parent().parent());
            $('#extratab5').insertBefore($('.resp-container').parent().parent());
            $('#additional').hide();
            $('#additional').attr('aria-expanded', 'false');
            $('#tab-label-additional').attr('aria-expanded', 'false');
            $('#extratab1').insertAfter('#extratab5');
            $('.product.info.detailed').css('padding-top', '15px');

        } else {
            //For any other products
            $('#tab-label-extratab1').insertBefore('.jg-design-your-own-section');
            $('#extratab1').insertBefore('.jg-design-your-own-section');
            $('#tab-label-description').insertBefore('.jg-design-your-own-section');
            $('#description').insertBefore('.jg-design-your-own-section');
            $('#tab-label-extratab5').insertBefore('.jg-design-your-own-section');
            $('#extratab5').insertBefore('.jg-design-your-own-section');
            $('#additional').hide();
            $('#additional').attr('aria-expanded', 'false');
            $('#tab-label-additional').attr('aria-expanded', 'false');
            $('#extratab1').insertAfter('#extratab5');
        }



        // Script to fix capitalized text issue on customer photos header
        $('#extratab6 p:first()').css({
            "text-transform": "capitalize",
            "margin-bottom": "0px"
        });
        var customerPhotoText = $('#extratab6 p:first()').text();
        var lowerCasedText = customerPhotoText.toLowerCase();
        $('#extratab6 p:first()').text(lowerCasedText);

        // Product features texts move on top of their images on mobile view
        $(document).ready(function () {
            if ($(window).width() < 768) {
                $('.jg-col-6.jg-featured-img-div.full-width-on-mobile .jg-featured-img').each(function () {
                    $(this).appendTo($(this).parent());
                });
            }
        });

        //Code for removing the span in the product button
        setTimeout(function () {
            if ($('#product-addtocart-button span').length) {
                $('#product-addtocart-button span').replaceWith($('#product-addtocart-button span').text());
            }
        }, 2000);

        //DYO tooltip to website
        let dyoTooltip = `  <style> .fotorama__stage{position:relative!important; z-index: 99}.dyo-tooltip { display: block; position: absolute; font-size: 16px; background: rgba(255,255,255, 0.5); color: #4ec425; width: 50px; height: 50px; z-index: 999999999999999999999999999999; top: 20px; left: 20px; text-align: center; padding: 15px; border-radius: 50%; }.dyo-tooltip:hover{cursor: pointer;} </style>
                            <div class="dyo-tooltip"><i class="fas fa-magic"></i></div>
                         `;
        setTimeout(function () {
            $(dyoTooltip).insertAfter('.fotorama__stage');
            console.log('Tooltip inserted');
            let currentURL = window.location.origin;
            let dyoURL = currentURL + "/design-your-own";
            console.log(dyoURL);
            $('.dyo-tooltip').on('click', function () {
                window.open(dyoURL,'PopupWindow');
            });

            $('.product-info-main').on('mouseenter',function(){
                $('.dyo-tooltip').hide();
            });

            $('.product.media').on('mouseenter',function(){
                $('.dyo-tooltip').show();
            });
        }, 10000);



        // Additional User Manual tab related scripts

        const userManualElement = `
                                <div class="data item title allow" data-role="collapsible"
                                    id="tab-label-manualtab" data-collapsible="true">
                                    <a class="data switch" tabindex="-1" data-toggle="switch" href="#manualtab"
                                        id="tab-label-manualtab-title">Manual</a>
                                </div>
                                <div class="data item content" id="manualtab" data-role="content" aria-labelledby="tab-label-manualtab" role="tabpanel"
                                    aria-hidden="true" style="display: none;">
                                    <table class="data table additional-attributes" id="manual-table">
                                        <tbody>
                                        
                                        </tbody>
                                    </table>
                                </div>
                                `;

        $("#extratab3").ready(function () {


            let manualTableContent;
            let productSKU;
            $("#product-attribute-specs-table tbody tr").each(function () {
                if ($(this).children("th").html() == "Handleiding"
                    || $(this).children("th").html() == "Montage Anleitung"
                    || $(this).children("th").html() == "Manual de instrucciones"
                    || $(this).children("th").html() == "Manuel d’instructions"
                    || $(this).children("th").html() == "Manual"
                    || $(this).children("th").html() == "Bruksanvisning"
                    || $(this).children("th").html() == "Käyttöohje"
                    || $(this).children("th").html() == "Instruksjonshåndbok"
                    || $(this).children("th").html() == "Instrukcija"
                    || $(this).children("th").html() == "Paigaldusmanuaal"
                    || $(this).children("th").html() == "Instrukcje"
                ) {
                    $(userManualElement).insertBefore('#tab-label-reviews');

                    $("#tab-label-manualtab-title").html($(this).children("th").html());
                    manualTableContent = $(this).html();
                    $(manualTableContent).appendTo($('#manual-table'));
                    $(this).remove();
                }

                // Removes height, width, length attributes on product specifications for Towers
                if ($(this).children("th").html() == "SKU") {
                    productSKU = $(this).find('td').text().substring(0, 2);
                    if (productSKU == '80' || productSKU == '83') {
                        $("#product-attribute-specs-table tbody tr").each(function () {
                            let towerAttributeName = $(this).children("th").html();
                            if (towerAttributeName.includes('(cm)')) {
                                $(this).remove();
                            }
                        });
                    }
                }
            });

            $('#tab-label-manualtab-title').click(function () {
                $('#manualtab').toggle();
            });

            // Removes review tab if there isn't any reviews
            if ($('a#tab-label-reviews-title .counter').length <= 0) {
                $('#tab-label-reviews').remove();
            }

        });

    });
</script>
